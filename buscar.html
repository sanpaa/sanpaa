<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Busque imóveis disponíveis para venda - Alancarmo Corretor">
    <meta name="keywords" content="buscar imóveis, imóveis venda, casas, apartamentos, corretor">
    <title>Buscar Imóveis - Alancarmo Corretor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .search-hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
            padding: 3rem 0 2rem;
            margin-top: 80px;
        }

        .search-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .search-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .filters-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.75rem;
            border: 2px solid var(--gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .filter-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .skeleton-image {
            height: 250px;
        }

        .skeleton-content {
            padding: 1.5rem;
        }

        .skeleton-line {
            height: 20px;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .skeleton-line.short {
            width: 60%;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .no-results i {
            font-size: 4rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            background: var(--white);
            color: var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-color);
            color: var(--white);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: var(--primary-color);
            color: var(--white);
        }

        /* Map Styles */
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--white);
            padding: 0.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray);
            background: var(--white);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .view-toggle button.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        #map {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: none;
        }

        #map.active {
            display: block;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 10px;
        }

        .map-popup {
            min-width: 250px;
        }

        .map-popup h3 {
            margin: 0 0 0.5rem 0;
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .map-popup .popup-price {
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .map-popup .popup-location {
            font-size: 0.85rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .map-popup .popup-details {
            font-size: 0.85rem;
            color: var(--text-color);
            margin-bottom: 0.75rem;
        }

        .map-popup img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .search-hero h1 {
                font-size: 2rem;
            }

            .filters-row {
                grid-template-columns: 1fr;
            }

            .filter-actions {
                flex-direction: column;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="/" style="color: var(--primary-color); text-decoration: none;">Alancarmo Corretor</a></h1>
                    <p class="tagline">Sua segurança é nossa prioridade</p>
                </div>
                <nav class="nav" id="nav">
                    <ul class="nav-list">
                        <li><a href="/" class="nav-link">Início</a></li>
                        <li><a href="/#sobre" class="nav-link">Sobre</a></li>
                        <li><a href="/#servicos" class="nav-link">Serviços</a></li>
                        <li><a href="/buscar.html" class="nav-link">Buscar Imóveis</a></li>
                        <li><a href="/#depoimentos" class="nav-link">Depoimentos</a></li>
                        <li><a href="/#contato" class="nav-link">Contato</a></li>
                    </ul>
                    <a href="https://wa.me/5511999999999?text=Olá, gostaria de fazer uma cotação" class="btn btn-primary" target="_blank">
                        <i class="fab fa-whatsapp"></i> Fale Conosco
                    </a>
                </nav>
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Search Hero -->
    <section class="search-hero">
        <div class="container">
            <h1>Encontre o Imóvel Ideal</h1>
            <p style="text-align: center; opacity: 0.95;">Use os filtros abaixo para buscar o imóvel perfeito para você</p>
        </div>
    </section>

    <!-- Search Container -->
    <div class="search-container">
        <!-- Filters -->
        <div class="filters-section">
            <h2 style="margin-bottom: 1.5rem; color: var(--dark-gray);">
                <i class="fas fa-filter"></i> Filtros de Busca
            </h2>
            
            <div class="filters-row">
                <div class="filter-group">
                    <label for="searchText">Busca Livre</label>
                    <input type="text" id="searchText" placeholder="Digite título, descrição ou localização...">
                </div>
                
                <div class="filter-group">
                    <label for="filterType">Tipo de Imóvel</label>
                    <select id="filterType">
                        <option value="">Todos os tipos</option>
                        <option value="Casa">Casa</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Terreno">Terreno</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filterCity">Cidade</label>
                    <select id="filterCity">
                        <option value="">Todas as cidades</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterBedrooms">Quartos</label>
                    <select id="filterBedrooms">
                        <option value="">Qualquer</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                    </select>
                </div>
            </div>

            <div class="filters-row">
                <div class="filter-group">
                    <label for="filterPriceMin">Preço Mínimo (R$)</label>
                    <input type="number" id="filterPriceMin" placeholder="0" step="10000">
                </div>
                
                <div class="filter-group">
                    <label for="filterPriceMax">Preço Máximo (R$)</label>
                    <input type="number" id="filterPriceMax" placeholder="Sem limite" step="10000">
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn btn-primary" onclick="applyFilters()">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Limpar Filtros
                </button>
            </div>
        </div>

        <!-- Results Header -->
        <div class="results-header">
            <div class="results-count" id="resultsCount">Carregando imóveis...</div>
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <div class="view-toggle">
                    <button id="gridViewBtn" class="active" onclick="switchView('grid')">
                        <i class="fas fa-th"></i> Grade
                    </button>
                    <button id="mapViewBtn" onclick="switchView('map')">
                        <i class="fas fa-map"></i> Mapa
                    </button>
                </div>
                <select class="sort-select" id="sortSelect" onchange="sortProperties()">
                    <option value="featured">Destaques primeiro</option>
                    <option value="price-asc">Menor preço</option>
                    <option value="price-desc">Maior preço</option>
                    <option value="newest">Mais recentes</option>
                </select>
            </div>
        </div>

        <!-- Map View -->
        <div id="map"></div>

        <!-- Results Grid -->
        <div id="resultsGrid" class="properties-grid"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/5511999999999?text=Olá, gostaria de mais informações" class="whatsapp-float" target="_blank" aria-label="Fale conosco no WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Leaflet MarkerCluster for better map markers -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- SweetAlert2 for better modals -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="buscar.js"></script>
    <script src="script.js"></script>
</body>
</html>
