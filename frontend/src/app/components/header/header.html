<header class="header" id="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <h1><a [routerLink]="['/']" style="color: var(--primary-color); text-decoration: none;"><i class="fas fa-home"></i> Alancarmo Corretor</a></h1>
        <p class="tagline">Compra e Venda de Imóveis</p>
      </div>
      <nav class="nav" id="nav" [class.active]="isMobileMenuOpen">
        <ul class="nav-list">
          <li><a [routerLink]="['/']" fragment="inicio" class="nav-link" (click)="closeMobileMenu()">Início</a></li>
          <li><a [routerLink]="['/']" fragment="servicos" class="nav-link" (click)="closeMobileMenu()">Serviços</a></li>
          <li><a [routerLink]="['/']" fragment="imoveis" class="nav-link" (click)="closeMobileMenu()">Imóveis</a></li>
          <li><a [routerLink]="['/buscar']" class="nav-link" (click)="closeMobileMenu()">Buscar</a></li>
          <li><a [routerLink]="['/']" fragment="contato" class="nav-link" (click)="closeMobileMenu()">Contato</a></li>
        </ul>
        <a href="https://wa.me/5511999999999?text=Olá, gostaria de informações" class="btn btn-primary" target="_blank">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
      </nav>
      <button class="mobile-menu-toggle" id="mobileMenuToggle" (click)="toggleMobileMenu()">
        <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
      </button>
    </div>
  </div>
</header>
